# ==============================================================================
# HORIZONTAL POD AUTOSCALER (HPA)
# ==============================================================================
# This file defines auto-scaling rules based on CPU/Memory usage
# NOTE: Requires metrics-server to be installed in the cluster
# ==============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: az900-portal-hpa
  labels:
    app: az900-portal
spec:
  # Reference to the Deployment
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: az900-portal
  
  # Minimum and maximum number of replicas
  minReplicas: 2
  maxReplicas: 5
  
  # Scaling metrics
  metrics:
  # Scale based on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%
  
  # Scale based on Memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when Memory > 80%
  
  # Scaling behavior (optional - controls scale up/down speed)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
